################################################################################
# RiveScript-PHP TAG Test Suite                                                #
# -----------------------------------------------------------------------------#
# This file has testcases for testing the <bot name> tag.                      #
################################################################################


basic:
  tests:
    - source: |
        ! var day = Monday
        
        + what is the day
        - Today is <bot day>

    - input: "what is the day"
      reply: "Today is Monday"

get_undefined_bot_variable:
  tests:
    - source: |
        + get bot variable
        - <bot somevariable>

    - input: "get bot variable"
      reply: "undefined"


bot_variables_can_be_set_only_in_response:
  tests:
    - source: |
        ! var name      = RiveScript Bot
        
        + hello <bot name>
        - hi human

        + *
        - No response found

    - input: "hello <bot name>"
      reply: "No response found"


bot_variables_can_take_sub_tags:
  tests:
    - source: |
        ! var name      = RiveScript Bot
        
        + init
        - <set botvarname=name>variable set
        
        + what is your name
        - my name is <bot <get botvarname>>


    - input: "init"
      reply: "variable set"

    - assert:
       botvarname: "name"

    - input: "what is your name"
      reply: "my name is RiveScript Bot"


bot_variables_can_be_set_by_response:
  tests:
    - source: |
        + set bot varibale
        - <bot somevariable>


    - input: "xx"
      reply: "yy"

bot_variables_who_are_set_can_take_contain_html:
  tests:
    - source: |
        + set bot varibale
        - <bot somevariable>


    - input: "xx"
      reply: "yy"