# Reply Tests

basic:
  tests:
    - source: |
        + set name
        - <set name=Johnny>Oke done
        
        + get name
        - The value is <get name>

    - input: "set name"
      reply: "Oke done"

    - input: "get name"
      reply: "The value is Johnny"
